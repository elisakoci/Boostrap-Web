<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- keto 3 meta duhen gjithmone para, ne fillim te cdo head dhe me pas vjen pjesa tjeter-->

	<title>BiTi.al</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="startupWeb.css" rel="stylesheet">
</head>


<body>

<!--Section: Contact v.1-->
<section class="section pb-5">
	<!--Section description-->
	<h1 class="section-description pb-4">Here you will find us!</h1>
  	<!--Section heading-->
  	<h2 class="section-heading h1 pt-4">Contact us</h2><br>

  <div class="row">

    <!--Grid column-->
    <div class="col-lg-5 mb-4">

      <!--Form with header-->
      <div class="card">

        <div class="card-body">
          <!--Header-->
          <div class="form-header blue accent-1">
            <h3><i class="fas fa-envelope"></i> Write to us:</h3>
          </div>

          <p>We'll write rarely, but with only the best content.</p>
          <br>

          <!--Body-->
          <div class="md-form">
            <i class="fas fa-user prefix grey-text"></i>
            <label for="form-name">Your name</label>
            <input type="text" id="form-name" class="form-control">
          </div>

          <div class="md-form">
            <i class="fas fa-envelope prefix grey-text"></i>
            <label for="form-email">Your email</label>
            <input type="text" id="form-email" class="form-control">
          </div>

          <div class="md-form">
            <i class="fas fa-tag prefix grey-text"></i>
            <label for="form-Subject">Subject</label>
            <input type="text" id="form-Subject" class="form-control">
          </div>

          <div class="md-form">
            <i class='fas fa-pencil-alt'></i><!--<i class="fas fa-pencil-alt prefix grey-text"></i>-->
            <label for="form-text">Your Message</label>
            <textarea id="form-text" class="form-control md-textarea" rows="3"></textarea>
            
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-primary">Submit</button>
          </div>

        </div>

      </div>
      <!--Form with header-->

    </div>

    <!--Grid column-->
    <div class="col-lg-7">

      <!--Google map-->
      <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px">
        <iframe src="https://maps.google.com/maps?q=new%20delphi&t=&z=13&ie=UTF8&iwloc=&output=embed"
          frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

      <br>
      <!--Buttons-->
      <div class="row text-center">
        <div class="col-md-4">
          <a class="btn-floating blue accent-1"><i class="fas fa-map-marker-alt"></i></a>
          <p>Rruga Kavajes, Tirane</p>
          <p>Albania</p>
        </div>

        <div class="col-md-4">
          <a class="btn-floating blue accent-1"><i class="fas fa-phone"></i></a>
          <p>+ 355 67 23 45 777</p>
          <p>Mon - Fri, 8:00-22:00</p>
        </div>

        <div class="col-md-4">
          <a class="btn-floating blue accent-1"><i class="fas fa-envelope"></i></a>
          <p>info@biti.al</p>
        </div>
      </div>

    </div>
    <!--Grid column-->

  </div>

</section>
<!--Section -->

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!--perfshin files-->
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
